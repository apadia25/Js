    <title>Count-Down Timer</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="main">
        <div class="overlay">

            <div class="col">
                <div>
                    <input type="text" value="0" readonly>

                </div>
                <div>
                    <input type="text" readonly value="0">

                <div>
                    <input type="text" value="0" readonly>
                    <br/>

                <div>
                    <input type="text" value="0" readonly>
                    <br/>
                    <label for="Days">Seconds</label>

    </div>
    </div>
